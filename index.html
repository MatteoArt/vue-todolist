<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <header>

        </header>
        <div class="container">
            <h1 class="title">To Do List</h1>

            <div class="input-div">
                <input class="input-val" type="text" placeholder="What do you want to remember?" id="input1">
            </div>

            <div class="card">
                <ul class="todo-list">
                    <!-- lista generata dinamicamente -->
                    <li class="todo-item" v-for="el in todoArr"
                    :class="crossedOut(el.done)">
                        {{ el.text }}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
